{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row p-3">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.content }}</p>
        {% if request.user.is_authenticated %}
            <a href="{{ blog.get_edit_url }}">Edit</a>
            <a href="{{ blog.get_delete_url }}">Delete</a>
        {% endif %}
    </div>
</div>

{% endblock %}
